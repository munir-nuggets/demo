<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/display.css">
</head>

<body>
    <div class="container">
        <h1>Rectangle Details</h1>
         <div class="rectangle-box" th:style="'width: ' + ${rectangle.width} + 'px; height: ' + ${rectangle.height} + 'px; background-color: ' + ${rectangle.color}">
        </div>

        <form th:action="@{/rectangles/update}" th:object="${rectangle}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <table class="table table-bordered">
                
                <tr>
                    <th>Name</th>
                    <td><input type="text" th:field="*{name}" class="form-control"/></td>
                </tr>
                <tr>
                    <th>Width</th>
                    <td><input type="number" th:field="*{width}" class="form-control"/></td>
                </tr>
                <tr>
                    <th>Height</th>
                    <td><input type="number" th:field="*{height}" class="form-control"/></td>
                </tr>
                <tr>
                    <th>Color</th>
                    <td><input type="text" th:field="*{color}" class="form-control"/></td>
                </tr>
            </table>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
            <a href="/rectangles/view" class="btn btn-secondary mt-3" id="return"> Back to List</a>
        </form>
    </div>
</body>
</html>
